

{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
          <div class="card-header">
              <h3 class="text-center">Signup</h3>
              <p class="text-center">Welcome back to Birmingham Meet Up. Do you already have an account? Then please <a class="link" href="/accounts/login/">sign in</a> instead.</p>
          </div>
          <div class="card-body mt-3">
              <form class="signup" id="signup_form" method="post" action="/accounts/signup/">
                  {% csrf_token %}
                  
                  <div class="form-group">
                      <label for="id_username">Username:</label> 
                      <input type="text" name="username" class="form-control" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username">
                  </div>
                  <div class="form-group">
                      <label for="id_email">E-mail (optional):</label> 
                      <input type="email" name="email" class="form-control" placeholder="E-mail address" autocomplete="email" id="id_email">
                  </div>
                  <div class="form-group">
                      <label for="id_password1">Password:</label> 
                      <input type="password" name="password1" class="form-control" placeholder="Password" autocomplete="new-password" required="" id="id_password1">
                  </div>
                  <div class="form-group">
                      <label for="id_password2">Password (again):</label> 
                      <input type="password" name="password2" class="form-control" placeholder="Password (again)" autocomplete="new-password" required="" id="id_password2">
                  </div>
                  <button class="btn btn-primary btn-block mx-auto" type="submit">Sign Up Â»</button>
              </form>
          </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
