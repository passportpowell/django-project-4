{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}



{% block content %}

<ul>
{% for event in object_list %}
<li>{{event.featured_image.url}}
    {{ event.title }} - {{ event.excerpt }}<br/>
    {{ event.event_info }}</li>
</ul>

{% endfor %}

{%endblock%}
