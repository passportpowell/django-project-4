{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %} 

{% block content %}

<div class="game-area">
   <div class="game-container">
      <div class="result"></div>
      <div id="results-display">
         <div class="score">
            <p id="display"> Score </p>
            <h1 id="total">0</h1>
         </div>
      </div>
      <div class="questionsss" id="questionss">
         <h3 id="question">What is the Capital of ?</h3>
      </div>
      <div class="choices-area">
         <button class="options" id="option1" data-number="1">option1</button>
         <button class="options" id="option2" data-number="2">option2</button>
         <button class="options" id="option3" data-number="3">option3</button>
         <button class="options" id="option4" data-number="4">option4</button>
      </div>
      <div class="reset-skip-area">
         <a href={% url 'Game' %} class="reset" aria-label="Reset Button"> Reset</a>
      </div>
      </div>
   </div>
</div>
<hr>
<div class="text-center">
   <h1 class="mb-4">Capital Cities Quiz</h1>
   <h3 class="mb-3">Test Your Capital Cities Knowledge With Our Short Quiz!</h3>
   <h4 class="mb-4">10 Questions! Can You Get 50 Points?</h4>
</div>

<script type="text/javascript" src="{% static 'script.js' %}"></script>
{% endblock %}
